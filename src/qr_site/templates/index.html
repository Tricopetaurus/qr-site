<!doctype html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="author" content="Michael Schumacher">
    <meta name="description" content="Simple website for posting pictures for the event">
    <title>QR Post</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body>
<div class="container">
    <div class="p-3 m-0 border-0 bd-example m-0 border-0">
        <h1>QR Post</h1>
        <hr>
        <p>Hello "{{name}}"!</p>

        <div class="accordion" id="accord_routes">
            {% for route in routes %}
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                            data-bs-target="#card_{{route.route}}" area-expanded="false"
                            aria-controls="card_{{route.route}}">
                        {{route.title}}
                    </button>
                </h2>
                <div id="card_{{route.route}}" class="accordion-collapse collapse" data-bs-parent="#accord_routes">
                    <div class="accordion-body">
                        <p>{{route.description}}</p>
                        <form method="post" action="{{route.route}}" enctype="multipart/form-data">
                            <p>Upload files...</p>
                            <div class="input-group mb-3">
                                <input id="uploaded_{{route.route}}" type="file" class="form-control" name="uploaded"
                                       accept="image/*" multiple>
                                <label class="input-group-text" for="uploaded_{{route.route}}">Upload</label>
                            </div>
                            <p>...or take one now!</p>
                            <div class="input-group mb-3">
                                <input id="live_{{route.route}}" type="file" class="form-control" name="selfie"
                                       accept="image/*" capture="user">
                                <label class="input-group-text" for="live_{{route.route}}">Take a Selfie!</label>
                            </div>

                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
            {% endfor %}

            <div class="mt-3">
                <a href="/logout" class="btn btn-danger" role="button">Logout</a>
            </div>
        </div>
    </div>
</div>
<!-- Optional JavaScript -->
<!-- Include if needed for dropdowns
-->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js"
        integrity="sha384-7qAoOXltbVP82dhxHAUje59V5r2YsVfBafyUDxEdApLPmcdhBPg1DKg1ERo0BZlK"
        crossorigin="anonymous"></script>
</body>
