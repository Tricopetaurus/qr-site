<!doctype html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="author" content="Michael Schumacher">
    <meta name="description" content="Simple website for posting pictures for the event">
    <title>Give Me Your Pics</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

    <!-- Custom theme to apply our own coloring -->
    <link rel="stylesheet" href="static/css/theme.css">
</head>

<body>
<div class="container">
    <div class="p-3 m-0 border-0 bd-example m-0 border-0">
        <h1>Give Me Your Pics</h1>
        <hr>
        <p>Hello "{{name}}"!</p>

        <div class="accordion" id="accord_routes">
            {% for route in routes %}
            <div class="accordion-item">
                <h2 class="accordion-header">
                    {% if progress and route.route in progress %}
                    <button class="accordion-button collapsed upload-done" type="button" data-bs-toggle="collapse"
                            data-bs-target="#card_{{route.route}}" aria-expanded="false"
                            aria-controls="card_{{route.route}}">
                        <span><i class="bi bi-check-lg"> </i>{{route.title}} ({{progress[route.route]}})</span>
                    </button>
                    {% else %}

                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                            data-bs-target="#card_{{route.route}}" aria-expanded="false"
                            aria-controls="card_{{route.route}}">
                        {{route.title}}
                    </button>
                    {% endif %}
                </h2>
                <div id="card_{{route.route}}" class="accordion-collapse collapse" data-bs-parent="#accord_routes">
                    <div class="accordion-body">
                        <p>{{route.description}}</p>
                        <form method="post" action="{{route.route}}" enctype="multipart/form-data">
                            <div class="d-grid gap-2">
                                <input id="uploaded_{{route.route}}" type="file" name="uploaded" style="display: none;"
                                       accept="image/*" multiple>
                                <input id="live_{{route.route}}" type="file" name="selfie" style="display: none;"
                                       accept="image/*" capture="user">
                                <div class="btn-group-vertical" role="group">
                                    <label class="btn btn-secondary" for="uploaded_{{route.route}}"><i
                                            class="bi bi-cloud-upload-fill"> </i>Upload Pictures</label>
                                    <label class="btn btn-secondary" for="live_{{route.route}}"><i
                                            class="bi bi-camera-fill"> </i>Take a Photo</label>
                                </div>
                                <div class="btn-group" role="group">
                                    <button type="submit" class="btn btn-primary" disabled>Submit</button>
                                    <button type="reset" class="btn btn-secondary d-none">Cancel</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            {% endfor %}

            <div class="mt-3 d-flex flex-row-reverse">
                <a href="/logout" class="btn btn-danger" role="button">Logout</a>
            </div>
        </div>
    </div>

</div>

{% if upload %}
<div class="toast p-1 m-2 fixed-bottom start-50 translate-middle-x" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="d-flex">
        <div class="toast-body flex-grow-1 text-center">
            Upload Successful!
        </div>
        <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
</div>
{% endif %}

<!-- Optional JavaScript -->
<!-- Include if needed for dropdowns
-->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js"
        integrity="sha384-7qAoOXltbVP82dhxHAUje59V5r2YsVfBafyUDxEdApLPmcdhBPg1DKg1ERo0BZlK"
        crossorigin="anonymous"></script>
<script type="module" src="{{ url_for('static', filename='js/main.js') }}"></script>


</body>
